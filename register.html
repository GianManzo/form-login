<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container col-11 col-md-9" id="form-container">
      <div class="row gx-5">
        <div class="col-md-6">
          <h2>Realize seu cadastro</h2>
          <form action="">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Digite seu nome"
              />
              <label for="name" class="form-label">Digite seu nome</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Digite seu sobrenome"
              />
              <label for="lastName" class="form-label"
                >Digite seu sobrenome</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite seu Email"
              />
              <label for="email" class="form-label">Digite seu Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Digite sua senha"
              />
              <label for="password" class="form-label">Digite sua senha</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirme sua senha"
              />
              <label for="password" class="form-label"
                >Confirme sua senha</label
              >
            </div>
            <div class="mb-3">
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="agree-form"
                  name="agree-form"
                  value=""
                />
                <label for="agree-form" class="form-check-label"
                  >Você aceita os <a href="#">termos de serviço?</a></label
                >
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="newsletter"
                  name="newsletter"
                  checked
                />
                <label for="newsletter" class="form-check-label"
                  >Aceita receber as nossas Newsletter?</label
                >
              </div>
              <input type="submit" class="btn btn-primary" value="Cadastrar" />
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-12">
              <img
                src="/img/hello.svg"
                alt="Tela de registro"
                class="img-fluid"
              />
            </div>
            <div class="col-12" id="link-container">
              <a href="/login.html">Eu já tenho uma conta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
